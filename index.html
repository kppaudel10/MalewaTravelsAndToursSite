<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #13357B, #1C82AD);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: glow 1.5s infinite alternate;
        }

        /* Glow Effect for "Coming Soon" */
        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            }
            to {
                text-shadow: 0 0 20px #ffffff, 0 0 30px #ff00ff, 0 0 40px #ff00ff, 0 0 50px #ff00ff;
            }
        }

        .subtitle {
            margin-top: 10px;
            font-size: 1.2rem;
        }

        .countdown {
            font-size: 2rem;
            margin-top: 20px;
        }

        .spinner {
            margin-top: 30px;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        /* Spinner Animation */
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .footer {
            position: absolute;
            bottom: 10px;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <!-- Company Name -->
    <h1>Malewa Travels and Tours</h1>

    <!-- Coming Soon Message -->
    <h2>Coming Soon</h2>
    <p class="subtitle">We’re working hard to bring you something amazing.</p>

    <!-- Countdown Timer -->
    <div class="countdown">
        Launching in: <span id="countdown-timer">00 Days 00:00:00</span>
    </div>

    <!-- Loading Spinner -->
    <div class="spinner"></div>

    <!-- Footer -->
    <div class="footer">
        © 2024 Malewa Travels and Tours. All Rights Reserved.
    </div>

    <script>
        // Countdown Timer Script
        const targetDate = new Date("2024-12-02T00:00:00").getTime();

        const updateTimer = () => {
            const now = new Date().getTime();
            const distance = targetDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown-timer").innerText =
                `${days} Days ${hours}:${minutes}:${seconds}`;

            if (distance < 0) {
                clearInterval(timerInterval);
                document.getElementById("countdown-timer").innerText = "We are live!";
            }
        };

        const timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>

</html>
